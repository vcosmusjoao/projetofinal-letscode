<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Anotação</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    body{
        background-color:#ebebeb;
    }
</style>
    <div class="container text-center">
        <h2 class="text-center">Cadastro de anotação</h2>
        <form th:action="@{/cadastro_anotacao}" th:object="${anotacao}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <div class="col-12">
                        <label for="titulo" class=" col-4 col-form-label">Titulo: </label>
                        <input class="form-control" type="text" id="titulo" name="titulo" autofocus="autofocus" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <label for="nota" class=" col-4 col-form-label">Descrição: </label>
                        <textarea class="form-control" type="text" id="nota" name="nota" autofocus="autofocus" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-info">Cadastrar</button>
                <a th:href="@{/home}" class="btn btn-info">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
