<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1 class="ml-5">Login Form</h1>

    <form th:action="@{/login}" th:object="${loginForm}" method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input class="form-control" type="text" id="email" name="email" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Senha </label>
            <div class="col-8">
                <input class="form-control" type="password" id="senha" name="senha" autofocus="autofocus">
            </div>
        </div>

        <button type="submit" class="btn btn-info">Login</button>

    </div>
        <h4 th:text="${erroLogin}" class="text-danger"></h4>
    </form>
</div>
</body>
</html>
