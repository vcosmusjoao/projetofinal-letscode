<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Form</h1>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" autofocus="autofocus">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" autofocus="autofocus">
        <br/>
        <input type="submit" value="Log in"/>

    </form>
</body>
</html>
