<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1 class="ml-5">Login Form</h1>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group row">
            <div class="col-12">
            <label for="email" class=" col-form-label">E-mail: </label>
            <input type="text" id="email" name="email" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <label for="senha" class=" col-form-label">Senha: </label>
                <input type="password" id="senha" name="senha" autofocus="autofocus">
            </div>
        </div>

        <input type="submit" value="Log in"/>

        <h4 th:text="${erroLogin}" class="text-danger"></h4>
    </form>
</div>
</body>
</html>
