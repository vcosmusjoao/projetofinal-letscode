<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        .containerNotas {
            width: 100%;
            overflow: auto;
            margin:0 auto;
            margin-top:10px;
            display:flex;
            justify-content: center;
            flex-wrap: wrap;

        }

        .notas {
            width: 200px;
            height: 150px;
            background-color: #feb272;
            margin-top: 10px;
            margin-left: 10px;
            padding: 10px;
            text-align: center;
            text-transform:uppercase;

        }

        .texto{
            padding-top: 2vw;
            padding-left: 1vw;
            padding-right: 1vw;
        }

    </style>

    <hr>
    <div class="container text-center">
        <h2 th:text="${'Bem vindo(a), '+ nome}"></h2>
        <a  th:href="@{/anotacao}" class="btn btn-info">Nova anotação</a>
        <br />
        <div class="containerNotas">
            <p th:text="${nullNotas}"></p>

            <div class="notas" th:each="notas : ${allNotas}">
                <button  th:href="@{/anotacao}" class="btn btn-outline-dark">VER</button>
                <button  th:href="@{/anotacao}" class="btn btn-outline-dark">APAGAR</button>
                <div class="texto">
                    <p th:text="${notas.titulo}"></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
