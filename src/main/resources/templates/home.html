<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        .containerNotas {
            width: 100%;
            height: 500px;
            overflow: auto;
        }

        .notas {
            width: 100%;
            height: 60px;
        }
    </style>

    <div class="container">
        <h2 th:text="${nome}"></h2>
        <a  th:href="@{/anotacao}" class="btn btn-info">Nova anotação</a>
        <br />
        <div class="containerNotas">
            <p th:text="${nullNotas}"></p>

            <div class="notas" th:each="notas : ${allNotas}">
                <p th:text="${notas.titulo}"></p>
            </div>
        </div>
    </div>
</body>
</html>
