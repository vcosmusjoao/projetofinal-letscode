<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<style>
  body{
    background-color:#ebebeb;
  }
  .containerNotas {
    width: 100%;
    overflow: auto;
    margin: 0 auto;
    margin-top: 0px;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .notas {
    width: 200px;
    height: 170px;
    background-color: #feb272;
    margin-top: 10px;
    margin-left: 10px;
    padding: 10px;
    text-align: center;
    text-transform: uppercase;
  }

  .titulo {
    padding-top: 2vw;
    padding-left: 1vw;
    padding-right: 1vw;
  }
  a{
    margin-top:10px;
    color:#000;
  }
  a:link{
    color:#000;
  }
  a:hover{
    color:#fff;
  }
  a:link:hover{
    color:#fff;
  }

</style>

<hr size="10">
<div class="container text-center">
  <h2 th:text="${'Bem vindo(a), '+ nome}"></h2>
  <a th:href="@{/anotacao}" class="btn btn-info">Nova anotação</a>
  <a th:href="@{/sair}" class="btn btn-info">Sair</a>
  <br />
  <div class="containerNotas">
    <p th:text="${nullNotas}"></p>

    <div class="notas" th:each="notas : ${allNotas}">
      <a th:href="@{/anotacao/{id}(id=${notas.id})}" class="btn btn-outline-dark">VER</a>
      <a th:href="@{/anotacao/deletar/{id}(id=${notas.id})}" class="btn btn-outline-dark">APAGAR</a>
      <div class="titulo">
        <p th:text="${notas.titulo}"></p>
      </div>
      <p style="font-weight: bold" th:text="${#dates.format(#dates.createNow(),'dd/MM/YY')}"></p>
    </div>
  </div>
</div>
</body>
</html>
